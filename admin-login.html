<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Sree Chakra</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a6fc4 0%, #0d4d8c 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 2rem;
            color: #0d4d8c;
        }
        
        .logo i {
            font-size: 2.5rem;
        }
        
        h2 {
            color: #0d4d8c;
            margin-bottom: 1rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: #1a6fc4;
            outline: none;
            box-shadow: 0 0 0 3px rgba(26, 111, 196, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #1a6fc4 0%, #0d4d8c 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #0d4d8c 0%, #0a3a6b 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 77, 140, 0.3);
        }
        
        .error {
            color: #ff4757;
            margin-top: 1rem;
            padding: 10px;
            background: #ffebee;
            border-radius: 5px;
            border-left: 4px solid #ff4757;
            display: none;
        }
        
        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: #1a6fc4;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .password-hint {
            margin-top: 1rem;
            color: #666;
            font-size: 0.9rem;
            text-align: left;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
            }
            
            .logo h2 {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fas fa-tint"></i>
            <h2>Sree Chakra Admin</h2>
        </div>
        
        <h2>Admin Login</h2>
        <!-- <p>Enter password to access admin panel</p> -->
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Admin Password</label>
                <input type="password" id="password" placeholder="Enter admin password" required>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-lock"></i> Login to Admin Panel
            </button>
            
            <div class="error" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i> Incorrect password! Try again.
            </div>
        </form>
        
        <!-- <div class="password-hint">
            <p><i class="fas fa-info-circle"></i> Default password: <strong>admin123</strong></p>
            <p><i class="fas fa-lightbulb"></i> Change password in Admin Panel â†’ Settings</p>
        </div> -->
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Store
        </a>
    </div>

    <script>
        // Simple password protection with localStorage
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Get stored password or use default
            let storedPassword = localStorage.getItem('admin_password');
            if (!storedPassword) {
                // Default password on first use
                storedPassword = 'admin123';
            }
            
            if (password === storedPassword) {
                // Set admin session
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminLoginTime', Date.now());
                
                // Redirect to admin panel
                window.location.href = 'admin-panel.html';
            } else {
                errorMessage.style.display = 'block';
                document.getElementById('password').value = '';
                document.getElementById('password').focus();
                
                // Shake animation for error
                errorMessage.style.animation = 'shake 0.5s';
                setTimeout(() => {
                    errorMessage.style.animation = '';
                }, 500);
            }
        });
        
        // Clear any existing admin session when visiting login page
        localStorage.removeItem('adminLoggedIn');
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
